<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Todolist</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="wrapper">
        <div id="app">
            <div class="logo">
                <img src="./assets/img/logo.png" alt="logo boolean">
            </div>

            <div class="add_tasks tasks">
                <input v-model="newTask" type="text" placeholder="Add new task!" @keyup.enter="addTask">
                <button @click="addTask">Add Task</button>
                <div v-if="error.length > 0">
                    <small>{{error}}</small>
                </div>
            </div>

            <div class="tasks container" v-if="tasks.length > 0">
                <h5>To do list</h5>
                <div v-for="(task,index) in tasks">
                    <input v-model="tasks[index]" @keyup.enter="updateTask">
                    <i class="fas fa-check-circle fa-sm fa-fw" @click="taskCompleted(index, task)"></i>
                    <i class="fa fa-times-circle fa-sm fa-fw" @click="removeTask(index)"></i>
                </div>
            </div>

            <div class="no_tasks" v-else>
                <span>No tasks to show!</span>
            </div>

            <div class="completed_tasks container" v-if="completedTasks.length > 0">
                <h5>Completed Tasks</h5>
                <div v-for="(task, index) in completedTasks">
                    {{task}}
                    <i class="fas fa-undo fa-sm fa-fw" @click="restoreTask(index, task)"></i>
                </div>
            </div>

            <div class="trash container" v-if="trash.length > 0">
                <h5>Trash</h5> 
                <div v-for="(task, index) in trash">
                        {{task}}
                        <i class="fa fa-trash-restore" @click="restoreTrashedTasks(index, task)"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Vue JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Vanilla JS -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
